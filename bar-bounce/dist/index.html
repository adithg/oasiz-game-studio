<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Bar Bounce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #87CEEB;
      font-family: 'Fredoka', sans-serif;
    }
    
    #game {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }
    
    /* UI Overlays */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto; /* Allow clicks on the menu */
      z-index: 10;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Disable clicks when hidden */
    }
    
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding-top: 45px; /* Safe area for desktop */
      padding-left: 1rem;
      padding-right: 1rem;
      display: flex;
      justify-content: center;
      z-index: 5;
      pointer-events: none; /* HUD should allow clicks to pass to canvas */
    }
    
    @media (pointer: coarse) {
      #hud {
        padding-top: 105px; /* Safe area for mobile */
      }
    }
    
    #hud.hidden {
      display: none;
    }
    
    /* Start Screen */
    #start-screen {
      background: linear-gradient(180deg, #a8d8ea 0%, #87CEEB 50%, #5ba3c0 100%);
    }
    
    .start-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #start-screen h1 {
      font-family: 'Patrick Hand', cursive;
      font-size: clamp(3rem, 12vw, 6rem);
      color: #222;
      margin-bottom: 0.3rem;
      text-shadow: 3px 3px 0 rgba(255,255,255,0.5);
      animation: titleBounce 2s ease-in-out infinite;
    }
    
    @keyframes titleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    #start-screen p {
      font-family: 'Patrick Hand', cursive;
      color: #333;
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      margin-bottom: 2rem;
      text-align: center;
      padding: 0 1rem;
    }
    
    /* Animated illustration */
    .start-illustration {
      position: relative;
      width: 280px;
      height: 200px;
      margin-bottom: 2rem;
    }
    
    .start-ball {
      position: absolute;
      width: 36px;
      height: 36px;
      background: #e63946;
      border: 3px solid #a11d2a;
      border-radius: 50%;
      left: 50%;
      top: 40px;
      transform: translateX(-50%);
      animation: ballBounce 1.5s ease-in-out infinite;
    }
    
    @keyframes ballBounce {
      0%, 100% { top: 40px; }
      50% { top: 80px; }
    }
    
    .start-bar {
      position: absolute;
      width: 160px;
      height: 12px;
      background: #1a1a1a;
      border-radius: 6px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .start-bar-1 {
      top: 100px;
      animation: barRotate1 1.5s ease-in-out infinite;
    }
    
    .start-bar-2 {
      top: 150px;
      animation: barRotate2 1.5s ease-in-out infinite;
    }
    
    @keyframes barRotate1 {
      0%, 100% { transform: translateX(-50%) rotate(-15deg); }
      50% { transform: translateX(-50%) rotate(15deg); }
    }
    
    @keyframes barRotate2 {
      0%, 100% { transform: translateX(-50%) rotate(-15deg); }
      50% { transform: translateX(-50%) rotate(15deg); }
    }
    
    .start-number {
      position: absolute;
      font-family: 'Patrick Hand', cursive;
      font-size: 48px;
      color: rgba(0,0,0,0.15);
      font-weight: bold;
    }
    
    .start-number-1 {
      left: 50%;
      top: 115px;
      transform: translateX(-50%);
    }
    
    .start-number-2 {
      left: 50%;
      top: 165px;
      transform: translateX(-50%);
    }
    
    .start-btn {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: clamp(1.2rem, 3.5vw, 1.6rem);
      padding: 1.2rem 3rem;
      background: linear-gradient(180deg, #fff8dc 0%, #f5f5dc 100%);
      color: #222;
      border: 4px solid #222;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 5px 5px 0 #222;
      position: relative;
      z-index: 3;
      animation: buttonPulse 2s ease-in-out infinite;
    }
    
    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    .start-btn:hover {
      transform: translate(-3px, -3px) scale(1.05);
      box-shadow: 8px 8px 0 #222;
      background: linear-gradient(180deg, #fffaef 0%, #fff8dc 100%);
      animation: none;
    }
    
    .start-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 3px 3px 0 #222;
    }
    
    .tap-hint {
      font-family: 'Patrick Hand', cursive;
      color: #444;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      margin-top: 1.5rem;
      opacity: 0.8;
    }
    
    .level-display {
      font-family: 'Patrick Hand', cursive;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 400;
      color: #222;
      background: rgba(255,255,255,0.7);
      padding: 0.3rem 1.2rem;
      border-radius: 15px;
      border: 3px solid #222;
    }
    
    /* Game Over Screen */
    #game-over {
      background: rgba(168, 216, 234, 0.97);
    }
    
    #game-over h2 {
      font-family: 'Patrick Hand', cursive;
      font-size: clamp(2rem, 8vw, 4rem);
      color: #222;
      margin-bottom: 0.5rem;
    }
    
    #game-over .final-level {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 700;
      color: #e63946;
      text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
      margin-bottom: 0.3rem;
    }
    
    #game-over .level-label {
      font-family: 'Patrick Hand', cursive;
      color: #444;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin-bottom: 2rem;
    }
    
    .restart-btn {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      padding: 0.8rem 2rem;
      background: #f5f5dc;
      color: #222;
      border: 3px solid #222;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
      box-shadow: 3px 3px 0 #222;
    }
    
    .restart-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 5px 5px 0 #222;
    }
    
    .restart-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0 #222;
    }

    /* Desktop keyboard hint */
    .keyboard-hint {
      display: none;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .keyboard-hint {
        display: block;
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Patrick Hand', cursive;
        color: #333;
        font-size: 1rem;
        z-index: 5;
        background: rgba(255,255,255,0.7);
        padding: 0.3rem 0.8rem;
        border-radius: 8px;
      }
    }
    
    /* Floating clouds decoration */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    .cloud {
      position: absolute;
      background: rgba(255,255,255,0.6);
      border-radius: 50px;
      animation: cloudFloat 25s linear infinite;
    }
    
    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
    }
    
    .cloud-1 {
      width: 80px;
      height: 30px;
      top: 40px;
      left: -100px;
      animation-duration: 30s;
    }
    
    .cloud-1::before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 10px;
    }
    
    .cloud-1::after {
      width: 50px;
      height: 35px;
      top: -15px;
      left: 35px;
    }
    
    .cloud-2 {
      width: 100px;
      height: 35px;
      top: 100px;
      left: -150px;
      animation-duration: 35s;
      animation-delay: -10s;
    }
    
    .cloud-2::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 15px;
    }
    
    .cloud-2::after {
      width: 60px;
      height: 40px;
      top: -18px;
      left: 45px;
    }
    
    @keyframes cloudFloat {
      from { transform: translateX(0); }
      to { transform: translateX(calc(100vw + 200px)); }
    }
  </style>

<body>
  <canvas id="game"></canvas>
  
  <!-- HUD -->
  <div id="hud" class="hidden">
    <div class="level-display" id="level-display">Level 0</div>
  </div>
  
  <!-- Start Screen -->
  <div id="start-screen" class="overlay">
    <!-- Floating clouds -->
    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
    </div>
    
    <!-- Main content -->
    <div class="start-content">
      <h1>Bar Bounce</h1>
      <p>Tap to rotate bars and bounce upward!</p>
      
      <!-- Animated illustration -->
      <div class="start-illustration">
        <div class="start-ball"></div>
        <div class="start-bar start-bar-1"></div>
        <div class="start-number start-number-1">1</div>
        <div class="start-bar start-bar-2"></div>
        <div class="start-number start-number-2">2</div>
      </div>
      
      <button class="start-btn" id="start-btn">Start</button>
      <div class="tap-hint">Tap anywhere to rotate all bars</div>
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div id="game-over" class="overlay hidden">
    <h2>Game Over</h2>
    <div class="final-level" id="final-level">0</div>
    <div class="level-label">highest level</div>
    <button class="restart-btn" id="restart-btn">Try Again</button>
  </div>
  
  <div class="keyboard-hint">Press SPACE or click to rotate bars</div>
  
</body>
</html>
